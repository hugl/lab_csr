<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <title>客服聊天</title>
    <link rel="stylesheet" href="css/basic.css"/>
</head>
<body>
<div id="box">
    <div class="tapbarWrap">
        <div class="topbar">
            <a class="iconf iconf_setting" href="javascript:;" title="setting">setting</a>
            <div class="iconf iconf_clear"></div>
            <div class="iconf iconf_info">
                <a class="info iconf_user" href="javascript:;" title="user">gulan hu</a>
                <span class="info iconf_time" href="javascript:;" title="time">time</span>
            </div>
        </div>
        <div class="sub-nav">
            <a href="javascript:;" class="nav-list">接待中</a>
            <a href="javascript:;" class="nav-list">接待过的客户</a>
            <a href="javascript:;" class="nav-list">所有客户</a>
        </div>
    </div>
    <div class="contentWrap">
        <div id="in_list" class="tabCont">
            <div class="feed-loading hid">
                <span>loading</span>
            </div>
            <div class="dataCont"></div>
        </div>
        <div id="my_list" class="tabCont">
            <div class="feed-loading hid">
                <span>loading</span>
            </div>
            <div class="dataCont"></div>
        </div>
        <div id="all_list" class="tabCont">
            <div class="feed-loading hid">
                <span>loading</span>
            </div>
            <div class="dataCont"></div>
        </div>
    </div>
    <div id="msgBox">
        <div class="feed-loading hid">
            <span>loading</span>
        </div>
        <div class="dataCont"></div>
        <div class="usrInput"></div>
    </div>
</div>
</body>
</html>
